<!doctype html>

<html lang="en">

	<head>
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
		
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">


	</head>

	<body>
		<h1>Build Your Reading List</h1>
		<div>
			<button id="addBook" >Add Book</button>

			<!-- The Modal -->
			<div id="myModal" class="modal">
				<div class="modal-content">
					<h2>Add New Book</h2>
				    Title: <input id="inputTitle" type="text" required><br>
				    Author: <input id="inputAuthor" type="text" required><br>
				    Number of Pages: <input id="inputPage" type="number" required><br>
				    Read: <input id="inputRead" type="checkbox" >
				    <div>
				    	<button onclick=addBookToLibrary()>Add</button>
				    	<button id="cancelButton">Cancel</button>
				    </div>
				</div>

			</div>
			
			<div class="noBook">
				<p>Your reading list is empty!</p>
			</div>
			<table>
				<col style="width: 25%;">
				<col style="width: 25%;">
				<col style="width: 25%;">
				<col style="width: 25%;">
				<col style="width: 25%;">
				<thead>
					<tr>
						<th>Tile</th>
						<th>Author</th>
						<th>Pages</th>
						<th>Read</th>
						<th>Remove</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		
		</div>
		
		<script src="script.js"></script>
	</body>

</html>
